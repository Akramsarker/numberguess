<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Number Guesser</title>
</head>
<body>
  <div class="container">
    <h1>Number Guesser</h1>
    <div id="game">
      <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
      <div class="input-box">
        <input type="number" id="guess-input">
        <br>
      </div>
     <div class="btn-center">
      <input type="submit" value="Play Game" id="guess-btn">
     </div>
   
      <div class="loading-center">
        <img id="img" src="https://gifprint.s3.amazonaws.com/p/gif/83894/cf1542b0255f013784fd2ea0b0aa34b1.gif" alt="">
      </div>
      <div class="win-img">
        <p class="message"></p>
        <img src="https://media.giphy.com/media/26hirEPeos6yugLDO/giphy.gif" alt="">
      </div>
      <div class="lose-img">
        <p class="messages">You Lose</p>
        <img src="https://i.pinimg.com/originals/64/4f/e3/644fe3a9934b1399911c55891c2b65d8.gif" alt="">
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
